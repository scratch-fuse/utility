name: CI/CD Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Prepare build branch
        run: |
          # é…ç½® git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # åˆ›å»ºä¸´æ—¶ç›®å½•
          mkdir -p /tmp/build-output
          
          # å¤åˆ¶å¿…è¦çš„æ–‡ä»¶åˆ°ä¸´æ—¶ç›®å½•
          cp -r dist /tmp/build-output/
          cp package.json /tmp/build-output/
          cp README.md /tmp/build-output/
          cp LICENSE /tmp/build-output/
          
          # ä¿®æ”¹ package.json ä»¥ç§»é™¤ devDependencies å’Œæ„å»ºè„šæœ¬
          cd /tmp/build-output
          cat package.json | node -e "
            const pkg = JSON.parse(require('fs').readFileSync('/dev/stdin', 'utf8'));
            delete pkg.devDependencies;
            delete pkg.scripts;
            pkg.scripts = {};
            console.log(JSON.stringify(pkg, null, 2));
          " > package.json.tmp
          mv package.json.tmp package.json
          
          # åˆ‡æ¢åˆ° build åˆ†æ”¯ï¼ˆå­¤å„¿åˆ†æ”¯ï¼‰
          cd $GITHUB_WORKSPACE
          git checkout --orphan build
          
          # åˆ é™¤æ‰€æœ‰æ–‡ä»¶
          git rm -rf .
          
          # å¤åˆ¶æ„å»ºäº§ç‰©
          cp -r /tmp/build-output/* .
          
          # åˆ›å»º .gitignore
          echo "node_modules/" > .gitignore
          
          # æäº¤æ›´æ”¹
          git add -A
          git commit -m "Build output from ${{ github.sha }}" || echo "No changes to commit"
          
          # å¼ºåˆ¶æ¨é€åˆ° build åˆ†æ”¯
          git push origin build --force
      
      - name: Display installation instructions
        run: |
          echo "âœ… Build branch updated successfully!"
          echo ""
          echo "ğŸ“¦ To install this package, use:"
          echo "npm install github:${{ github.repository }}#build"
          echo ""
          echo "Or add to package.json:"
          echo "\"@scratch-fuse/core\": \"github:${{ github.repository }}#build\""
